<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mini Galaga PWA con controles táctiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2949/2949062.png" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      -webkit-touch-callout: none; /* evitar menú contextual en iOS */
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #000;
      touch-action: none;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
      user-select: none;
    }
    #controls button {
      font-size: 2.5rem;
      width: 60px;
      height: 60px;
      margin: 0 15px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    #controls button:active {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="leftBtn">◀</button>
    <button id="shootBtn">●</button>
    <button id="rightBtn">▶</button>
  </div>

  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    // Juego Galaga básico con controles táctiles

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 60,
      width: 40,
      height: 20,
      color: "white",
      speed: 5,
    };

    const bullets = [];
    const enemies = [];
    let score = 0;
    let keys = {};

    // Crear enemigos en formación
    function createEnemies() {
      enemies.length = 0;
      const rows = 4;
      const cols = 7;
      const spacingX = 60;
      const spacingY = 40;

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          enemies.push({
            x: col * spacingX + 30,
            y: row * spacingY + 30,
            width: 30,
            height: 20,
            color: "lime",
            dx: 1,
            dy: 0,
          });
        }
      }
    }

    createEnemies();

    document.addEventListener("keydown", (e) => {
      keys[e.key] = true;
      if (e.key === " ") {
        disparar();
      }
    });

    document.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    // Controles táctiles
    let moveLeft = false;
    let moveRight = false;
    let shoot = false;

    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const shootBtn = document.getElementById("shootBtn");

    leftBtn.addEventListener("touchstart", () => moveLeft = true);
    leftBtn.addEventListener("touchend", () => moveLeft = false);
    leftBtn.addEventListener("mousedown", () => moveLeft = true);
    leftBtn.addEventListener("mouseup", () => moveLeft = false);
    leftBtn.addEventListener("mouseleave", () => moveLeft = false);

    rightBtn.addEventListener("touchstart", () => moveRight = true);
    rightBtn.addEventListener("touchend", () => moveRight = false);
    rightBtn.addEventListener("mousedown", () => moveRight = true);
    rightBtn.addEventListener("mouseup", () => moveRight = false);
    rightBtn.addEventListener("mouseleave", () => moveRight = false);

    shootBtn.addEventListener("touchstart", () => {
      shoot = true;
      disparar();
    });
    shootBtn.addEventListener("mousedown", () => {
      shoot = true;
      disparar();
    });
    shootBtn.addEventListener("touchend", () => shoot = false);
    shootBtn.addEventListener("mouseup", () => shoot = false);
    shootBtn.addEventListener("mouseleave", () => shoot = false);

    // Función disparar con retardo para no disparar demasiado rápido
    let puedeDisparar = true;
    function disparar() {
      if (puedeDisparar) {
        bullets.push({
          x: player.x + player.width / 2 - 2,
          y: player.y,
          width: 4,
          height: 10,
          color: "red",
          speed: 7,
        });
        puedeDisparar = false;
        setTimeout(() => {
          puedeDisparar = true;
          if (shoot) disparar(); // dispara de nuevo si mantiene pulsado
        }, 300);
      }
    }

    function update() {
      // Movimiento jugador con teclado y botones táctiles
      if ((keys["ArrowLeft"] || moveLeft) && player.x > 0) {
        player.x -= player.speed;
      }
      if ((keys["ArrowRight"] || moveRight) && player.x + player.width < canvas.width) {
        player.x += player.speed;
      }

      // Movimiento de balas
      bullets.forEach((b, i) => {
        b.y -= b.speed;
        if (b.y < 0) bullets.splice(i, 1);
      });

      // Movimiento enemigos
      let edgeReached = false;
      for (const enemy of enemies) {
        enemy.x += enemy.dx;
        if (enemy.x + enemy.width > canvas.width || enemy.x < 0) {
          edgeReached = true;
        }
      }

      if (edgeReached) {
        for (const enemy of enemies) {
          enemy.dx *= -1;
          enemy.y += 10;
        }
      }

      // Colisiones
      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (
            b.x < e.x + e.width &&
            b.x + b.width > e.x &&
            b.y < e.y + e.height &&
            b.y + b.height > e.y
          ) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score += 10;
          }
        });
      });

      // Game over si un enemigo llega al jugador
      for (const e of enemies) {
        if (e.y + e.height >= player.y) {
          alert("¡Game Over!\nPuntaje: " + score);
          score = 0;
          createEnemies();
          break;
        }
      }

      // Ganar si no quedan enemigos
      if (enemies.length === 0) {
        alert("¡Ganaste!\nPuntaje: " + score);
        createEnemies();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Jugador
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Balas
      for (const b of bullets) {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.width, b.height);
      }

      // Enemigos
      for (const e of enemies) {
        ctx.fillStyle = e.color;
        ctx.fillRect(e.x, e.y, e.width, e.height);
      }

      // Puntaje
      ctx.fillStyle = "white";
      ctx.font = "18px Arial";
      ctx.fillText("Puntaje: " + score, 10, 20);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    // Registro de Service Worker para PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(reg => console.log("Service Worker registrado:", reg.scope))
        .catch(err => console.error("Error al registrar Service Worker:", err));
    }
  </script>
</body>
</html>
